<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CodeAcademy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <p>Login to CodeAcademy</p>
        <div id="loginbox">
            <p class="lean">Email or username</p>
            <div class="box">
                
            </div>
            <p class="lean">Password</p>
            <div class="box">
                
            </div>
        </div>
        <div id="password">
            <p class="lean">I forgot my password</p>
            <div class="box">
                <p>Log In</p>
            </div>
        </div>
        <div id="images">
            <p id="black">Login with another account</p>
            <img class="logo" id="linkedin" src="./images/linkedin.png" alt="Linkin logo" height="100">
            <img class="logo" src="./images/google.png" alt="google logo" height="100">
            <img class="logo" src="./images/facebook.png" alt="facebook logo" height="100">
            <img class="logo" src="./images/github.png" alt="github logo" height="100">
            <img class="logo" src="./images/twitter.png" alt="twitter logo" height="100">
            <p id="signup">Not a member yet? Sign up free</p>
        </div>
    </div>
</body>
</html>
